<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Bot</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>X (Twitter) Scraper Bot</h2>
    <form method="POST">
      <label>Profile/Tweet URLs (one per line):</label><br>
      <textarea name="urls" rows="5" required></textarea><br><br>

      <label>Include List (handles, space separated):</label><br>
      <input type="text" name="include"><br><br>

      <label>Exclude List (handles, space separated):</label><br>
      <input type="text" name="exclude"><br><br>

      <label>Export Format:</label><br>
      <select name="format">
        <option value="csv">CSV</option>
        <option value="excel">Excel</option>
        <option value="json">JSON</option>
      </select><br><br>

      <button type="submit">Run Scraper</button>
    </form>
</div>
</body>
</html>
